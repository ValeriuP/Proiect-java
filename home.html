<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="register_login.css">
    <script src="home.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <head class="head-bara" id="head_bara">
         <div class="navbar">
            <!-- <div class="head-container"><h1 class="title-head" id="title_head">Rent Ease</h1>
            </div> -->
            <div class="btn-container" id="btn_container">
                <button class="btn-home" id="btn_add" onclick="addNewFlat()">Add new flat</button>
                <button class="btn-home" id="btn_view" onclick="viewFlat()"> View Flat</button>
                <button class="btn-home" id="btn_profil" onclick="myProfil">My Profil</button>
            </div>
            <div class="heloo-mesage">
                <p class="user-name" id="user_name">Heloo</p>

            </div>
                <div class="head-btn-login">
                 <button class="head-btn-login" onclick="logout()">
                   <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                   <div class="text">Logout</div>
                 </button>
                </div>
         </div>
    </head>
    <main class="container">
        <form action="" id="form">
          <h1>Add new flat</h1>
        
            <div class="input-group">
              <label for="city">City</label>
              <input type="city" id="city" name="city"placeholder="Enter City">
            </div>
    
            <div class="input-group">
              <label for="Stred_name">Stred Name</label>
              <input type="stred_name" id="stred_name" name="stred_name"
               placeholder="Enter Stred Name">
            </div>
            <div class="name-container">
                <div class="input-group">
                  <label for="streed_nr">Streed Nr</label>
                  <input type="streednr" id="streed_nr" name="streednr"
                   placeholder="Enter Streed Nr.">
                  <div class="error"></div>
                </div>

                <div class="input-group">
                  <label for="area_sizi">Area Sizi</label>
                  <input type="areasizi" id="area_sizi" name="areasizi"
                   placeholder="Enter Area Sizi">
                  <div class="error"></div>
                </div>
        
            </div>
            <div class="name-container">
                <div class="input-group">
                    <div id="wrapper">
                        <label for="yes_no_radio">Has AC.</label>
                      <p>
                      <input type="radio" name="yes_no" checked>Yes</input>
                      </p>
                      <p>
                      <input type="radio" name="yes_no">No</input>
                      </p>
                      </div>
                </div>

                <div class="input-group">
                  <label for="area_sizi">Area Sizi</label>
                  <input type="areasizi" id="area_sizi" name="areasizi"
                   placeholder="Enter Area Sizi">
                  <div class="error"></div>
                </div>
        
            </div>
    
       
        <button type="submit">Save</button>
    
      </form>
    </main>

    
</body>
</html>
