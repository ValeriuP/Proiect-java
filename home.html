<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="register_login.css">
    <script src="home.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <head class="head-bara" id="head_bara">
         <div class="navbar">
            <!-- <div class="head-container"><h1 class="title-head" id="title_head">Rent Ease</h1>
            </div> -->
            <div class="btn-container" id="btn_container">
                <button class="btn-home" id="btn_add" onclick="addNewFlat()">Add new flat</button>
                <button class="btn-home" id="btn_view" onclick="viewFlat()"> View Flat</button>
                <button class="btn-home" id="btn_profil" onclick="myProfil">My Profil</button>
            </div>
            <div class="heloo-mesage">
                <p class="user-name" id="user_name">Heloo</p>

            </div>
                <div class="head-btn-login">
                 <button class="btn-home" id="btn_log" onclick="logout()"> Log Out
                  
                 </button>
                </div>
         </div>
    </head>
    <main class="container">
        <form action="" id="form">
          <h1>Add new flat</h1>
        
            <div class="input-group">
              <label for="city">City</label>
              <input type="city" id="city" name="city"placeholder="Enter City">
            </div>
    
            <div class="input-group">
              <label for="Stred_name">Stred Name</label>
              <input type="stredname" id="stred_name" name="stredname"
               placeholder="Enter Stred Name">
            </div>
            <div class="name-container">
                <div class="input-group">
                  <label for="streed_nr">Streed Nr</label>
                  <input type="streednr" id="streed_nr" name="streednr"
                   placeholder="Enter Streed Nr.">
                  <div class="error"></div>
                </div>

                <div class="input-group">
                  <label for="area_sizi">Area Sizi</label>
                  <input type="areasizi" id="area_sizi" name="areasizi"
                   placeholder="Enter Area Sizi">
                  <div class="error"></div>
                </div>
        
            </div>
            <div class="name-container">
                <div class="input-group">
                    <div id="wrapper">
                        <label for="yes_no_radio">Has AC.</label>
                      <p>
                      <input type="radio" name="yes_no" checked>Yes</input>
                      </p>
                      <p>
                      <input type="radio" name="yes_no">No</input>
                      </p>
                      </div>
                </div>

                <div class="input-group">
                  <label for="year_built">Year Built</label>
                  <input type="yearbuilt" id="year_built" name="yearbuilt"
                   placeholder="Enter Year Built">
                  <div class="error"></div>
                </div>
                
            </div>
            <div class="name-container">
              <div class="input-group">
                <label for="rent_price">Rent Price</label>
                <input type="rentprice" id="rent_price" name="streednr"
                 placeholder="Enter Rent Price">
                <div class="error"></div>
              </div>

              <div class="input-group">
                <label for="area_sizi">Area Sizi</label>
                <input type="areasizi" id="area_sizi" name="areasizi"
                 placeholder="Enter Area Sizi">
                <div class="error"></div>
              </div>
      
          </div>
          <div class="input-group">
            <label for="date_availabe">Date Availabe</label>
            <input type="date" id="date_availabe" name="areasizi"
             placeholder="Enter Date">
            <div class="error"></div>
          </div>
       
        <button type="submit">Save</button>
    
      </form>
    </main>

    
</body>
</html>
