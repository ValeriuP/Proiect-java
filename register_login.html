<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Log In </title>
    <link rel="stylesheet" href="register_login.css">
    <script src="register_login.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

  <!-- Titlul aplicatiei -->
    <head class="head-login" id="head_login">
      <div class="head-container">
        <div class="head-titlu">
          <h1 class="title-login" id="title_login"> Rent Ease</h1>
        </div>
        <button class="head-btn-login" onclick="login()">
         <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
        <div class="text">Login</div>
        </button>
      </div>
       
    </head>
    <!-- Div container cu imputurile registrului -->
    <div class="container">
        <form action="" id="form">
          <h1>Register</h1>
      
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
            <div class="error"></div>
          </div>
      
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="_password" placeholder="Enter password">
            <div class="error"></div>
          </div>
      
          <div class="input-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="_cpassword" placeholder="Confirm password">
            <div class="error"></div>
          </div>

          <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="firstname" id="first_name" name="firstname" placeholder="Enter first name">
            <div class="error"></div>
          </div>

          <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="lastname" id="last_name" name="lastname" placeholder="Enter last name">
            <div class="error"></div>
          </div>

          <div class="input-group">
            <label for="birth_date">Birth Date</label>
            <input type="date" id="birth_date" name="birthdate" placeholder="Enter birth date">
            <div class="error"></div>
          </div>

      
          <button type="submit">Register</button>
    
</body>
</html>
